---
  - name: Cleanup /tmp directory (inside docker containers)
    hosts: all
    gather_facts: True

    tasks:
      - name: Install Python3
        yum:
          name:
            - python36
            - python36-devel
            - python36-pip
          state: present

      - name: get docker containers
        docker_host_info:
          containers: yes
        register: result

      - name: show output
        debug:
          var: result.host_info
